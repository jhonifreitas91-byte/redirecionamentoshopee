<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão Shopee</title>
  <style>
    /* centraliza o botão na tela */
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0;
      background:#f5f5f5;
    }
    /* estilo do botão GRANDE */
    .btn-shopee{
      background:#EE4D2D;
      color:#fff;
      border:none;
      padding:22px 110px;   /* <-- AUMENTADO */
      font-size:55px;      /* <-- AUMENTADO */
      font-weight:700;
      border-radius:6px;
      cursor:pointer;
      transition:background .2s;
      box-shadow:0 4px 12px rgba(0,0,0,.25);
    }
    .btn-shopee:hover{
      background:#d63c1f;
    }
  </style>
</head>
<body>

  <!-- COLE AQUI O SEU LINK NO href -->
  <a href="https://s.shopee.com.br/8APaU3R307" class="btn-shopee">Shopee</a>

</body>
</html>
